<!DOCTYPE html>
<html lang="en">
    <!-- "Include <title>insta485</title>" -->
    <head>
        <title>
            insta485
        </title>
    </head>
    <body>
        <header>
            <!-- "Include a link to /" -->
            <a href="/">
                <img src="/images/instagram.png" alt="instagram logo" width="40" height="40">
            </a>

            <!-- "Include a link to /explore/ and /users/awdeorio/" -->
            <a href="/explore/">
                <strong>
                    explore
                </strong>
            </a>

            <a href="/users/{{ logname }}/">
                <strong>
                    {{ logname }}
                </strong>
            </a>
        </header>

        <main>
            <h1>
                Followers
            </h1>

            {% for follower in followers %}
            <article class="user">
                <!-- "Username, with link to /users/<username>/" -->
                <a href="/users/{{ follower.username }}/">
                    {{ follower.username }}
                </a>

                <img src="{{ follower.user_img_url }}" alt="{{ follower.username }} image" width="40" height="40">

                <strong>
                    {{ follower.username }}
                </strong>

                <!-- "Relationship" -->

                <!-- "Blank if logged in user == user_url_slug" -->
                {% if follower.username == logname %}
                
                <!-- "“following” if the logged in user is following user_url_slug" -->
                {% elif follower.logname_follows_username %}
                following

                <!-- "“not following” if the logged in user is not following user_url_slug" -->
                {% else %}
                not following

                {% endif %}
            </article>
            {% endfor %}
        </main>
    </body>
</html>
